<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Speedy Travelers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="home-body">
    <header class="home-header">
        <div class="logo-container">
            <img src="logo-color.png" alt="Speedy Travelers Logo" class="logo">
            <h2>Speedy Travelers</h2>
            <p>Ride Bold, Ride Speedy</p>
        </div>
        <button class="user-button">User</button>
    </header>
    <nav>
        <a href="booking.html" class="booking button">BOOK NOW!</a>
        <a href="contactus.html">Contact us!</a>
    </nav>
 
    <main class="home-main">
        <section class="route-section">
            <h2>Routes Near You</h2>
            <div class="route-card">
                <p>Ngong Racecourse-Posta</p>
                <span>Ksh 50</span>
                <p>Estimated Arrival: 9:50-10:00</p>
            </div>
            <div class="route-card">
                <p>Adams Arcade-KMTC</p>
                <span>Ksh 40</span>
                <p>Estimated Arrival: 9:45-9:50</p>
            </div>
            <div class="route-card">
                <p>Impala Club-KMTC</p>
                <span>Ksh 60</span>
                <p>Estimated Arrival: 9:40-9:42</p>
            </div>
            <form class="search-form">
                <input type="text" placeholder="Search Route">
                <button type="submit">Search</button>
            </form>
        </section>
        <button class="book-trip">Book Trip</button>
    </main>

    <footer class="home-footer">
        <button>Recent Trips</button>
        <button>Upcoming Trips</button>
        <button>Wallet</button>
    </footer>
</body>
</html>
