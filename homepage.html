<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Speedy Travelers</title>
    <link rel="stylesheet" href="home.css">
</head>
<body class="home-body">
    <header class="home-header">
        <div class="logo-container">
            <img src="logo-color.png" alt="Speedy Travelers Logo" class="logo">
            <h2>Speedy Travelers</h2>
        </div>
        <button class="user-button">User</button>
    </header>

    <nav class="home-nav">
        <a href="booking.html" class="booking button">BOOK NOW!</a>
        <a href="contactus.html" class="contact-link">Contact Us</a>
    </nav>

    <main class="home-main">
        <section class="route-section">
            <h1>Real-Time Vehicle Tracking</h1>
            <div id="trackingInfo">
                <p>Vehicle Latitude: <span id="latitude">Waiting...</span></p>
                <p>Vehicle Longitude: <span id="longitude">Waiting...</span></p>
                <p>Location Accuracy: <span id="accuracy">Waiting...</span> meters</p>
            </div>
            <button id="startTracking" class="track-button">Start Tracking</button>
            <button id="stopTracking" class="track-button">Stop Tracking</button>
        </section>
        <button class="book-trip">Book Trip</button>
    </main>

    <footer class="home-footer">
        <button class="footer-button">Recent Trips</button>
        <button class="footer-button">Upcoming Trips</button>
        <button class="footer-button">Wallet</button>
    </footer>

    <script src="script.js"></script>
</body>
</html>
