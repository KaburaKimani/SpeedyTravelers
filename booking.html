<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Journey</title>
    <link rel="stylesheet" href="booking.css">
</head>
<body>
    <div class="booking-container">
        <h1>Book Your Journey</h1>
        <form class="booking-form">
            <input type="text" placeholder="From" class="input-field">
            <input type="text" placeholder="To" class="input-field">
            <div class="date-time">
                <input type="date" class="input-field">
                <input type="time" class="input-field">
            </div>
            <button type="button" class="submit-button">Show available routes</button>
        </form>
    </div>
</body>
</html>
